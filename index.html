<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DEGEN DASH</title>
  </head>

  <body>
    <header>
      <h1>DEGEN DASH</h1>
      <div id="search-section">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a coin..."
        />
        <button id="search-button">Search</button>
      </div>

      <div id="search-results"></div>
    </header>

    <main class="dashboard">
      <section class="top-coins-section">
        <h2>The Big 5</h2>
        <div id="top-5-coins" class="coin-row"></div>
      </section>

      <section class="lower-section">
        <div class="watchlist-container">
          <h2>Your Watchlist</h2>
          <div id="watchlist-items" class="coin-column">
            <!-- JS will populate this section -->
          </div>
        </div>

        <div class="chart-container">
          <h2>wen altszn</h2>
          <div id="chart-area">
            <div class="tradingview-widget-container">
              <div id="tradingview_ethbtc"></div>
              <script
                type="text/javascript"
                src="https://s3.tradingview.com/tv.js"
              ></script>
              <script type="text/javascript">
                new TradingView.widget({
                  width: "100%",
                  height: 400,
                  symbol: "BINANCE:ETHBTC",
                  interval: "D",
                  timezone: "Etc/UTC",
                  theme: "dark",
                  style: "1",
                  locale: "en",
                  toolbar_bg: "#f1f3f6",
                  enable_publishing: false,
                  hide_legend: false,
                  save_image: false,
                  container_id: "tradingview_ethbtc",
                });
              </script>
            </div>
            <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
